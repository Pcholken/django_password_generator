<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pcholken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="continer text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <label>Password lenght:
                <input type="number" value="12" min="2" max="64" name='lenght'>
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="uppercase"> Uppercase
            </label>
            <label>
                <input type="checkbox" name="numbers"> Numbers
            </label>
            <label>
                <input type="checkbox" name="special"> Special Characters
            </label>
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>

        <a href="{% url 'about' %}" style="position: fixed; left: 50%; bottom: 20px; transform: translate(-50%, -50%); margin: 0 auto;">About</a>
    </div>
</body>
</html>
